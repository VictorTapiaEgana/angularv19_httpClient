<div class="flex w-full max-w-full flex-wrap gap-3.5 justify-center items-center">

  <!-- CARAGR VISTA DE GALERIA -->
  <ng-container *ngIf="TipoDeVista() === 'galeria'">
    <!-- CARGAR ESKELETO GALERIA-->
    <ng-container *ngIf="CargandoDatos()">
      <app-skeleton-cards/>
    </ng-container>

    <!-- CARAGAR LOS DAT0S -->
     <!-- ******************************************************************************  -->
      <!-- FALTA COMPONETIZAR ESTOS DATOS -->
    <ng-container *ngIf="!CargandoDatos()">

    @for (user of usuarios(); track user.id) {
      <div class="rounded-lg border bg-white px-4 pt-8 pb-10 shadow-lg w-sm">
        <div class="relative mx-auto w-36 rounded-full">

          <span [className]="user.estado === 1 ? 'absolute right-0 m-3 h-3 w-3 rounded-full bg-green-500 ring-2 ring-green-300 ring-offset-2'
                                               : 'absolute right-0 m-3 h-3 w-3 rounded-full bg-red-500   ring-2 ring-red-300   ring-offset-2'">
          </span>

          <img class="mx-auto h-auto w-full rounded-full border-gray-600 border-3 "
                [src]="user.imagen"
                [alt]="'Foto del usuario: ' + user.nombre"
                height="34"
                width="34"
          />

        </div>

        <h1 class="my-1 text-center text-xl font-bold leading-8 text-gray-900">
          {{ user.nombre }}
        </h1>

        <h3 class="text-center text-gray-600">
          ({{ user.email }})
        </h3>

        <div class="flex gap-2 justify-center">
          <h3 class="font-lg text-semibold text-center leading-6 text-gray-600">
            {{ user.direccion.slice(0,20) }} - <strong>{{ user.ciudad.slice(0,18) }}</strong>
          </h3>
          <img [src]="'https://flagsapi.com/' + user.codigoPais + '/shiny/24.png'">
        </div>

        <p class="text-center text-sm leading-6 text-gray-500 hover:text-gray-600">
        </p>

      </div>
    }

    </ng-container>

  </ng-container>

<!-- CARGAR VISTA DE TABLA -->
<ng-container *ngIf="TipoDeVista() != 'galeria'">
  <!-- CARGAR ESKELETO DE TABLA -->
    <ng-container *ngIf="CargandoDatos()">
      <app-skeleton-tabla />
    </ng-container>

    <!-- CARGAR DATOS DE LA TABLA -->
    <ng-container *ngIf="!CargandoDatos()">
      <app-vista-de-tabla [usuarios]="usuarios()"/>
    </ng-container>

</ng-container>


</div>
