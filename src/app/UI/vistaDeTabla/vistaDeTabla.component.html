<section class="w-full max-w-full overflow-x-auto">
  <table class="w-full border-2 border-green-600 table-fixed">
    <thead>
      <tr class="bg-green-100">
        <th class="px-2 py-2 text-center w-1/3">Avatar</th>
        <th class="px-2 py-2 text-left w-1/3">Nombre</th>
        <th class="px-2 py-2 text-left w-1/3">Correo</th>
        <th class="px-2 py-2 text-center w-1/3">Pa√≠s</th>
      </tr>
    </thead>
    <tbody>
      @for (item of usuarios(); track $index) {
        <tr>
          <td class="px-2 py-2 flex justify-center">
            <img [src]="item.imagen" width="32" height="32" [class]="item.estado === 1
                                                            ? 'rounded-4xl border-3 border-green-600 text-center'
                                                            : 'rounded-4xl border-3 border-red-600 text-center'"/>
          </td>
          <td class="px-2 py-2 truncate overflow-hidden whitespace-nowrap max-w-[100px]">{{ item.nombre }}</td>
          <td class="px-2 py-2 truncate overflow-hidden whitespace-nowrap max-w-[100px]">{{ item.email }}</td>
          <td class="px-2 py-2 flex justify-center">
            <img [src]="'https://flagsapi.com/' + item.codigoPais + '/flat/32.png'" alt="Bandera">
          </td>
        </tr>
      }
    </tbody>
  </table>
</section>
